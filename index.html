<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Get <span>Inshights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make decisions regarding
          revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <ul>
            <li>
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </li>
            <li>
              <h2>314</h2>
              <p>TEMPLATES</p>
            </li>
            <li>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
